<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <p>Post a Cover or an original song</p>
    <form action="/postSong" enctype="multipart/form-data" method="post" style="display: flex; flex-direction: column; justify-content: start; align-items: start;">
        <p>Add a song</p>
        <input type="file" required name="file">
        <p></p>
        <input required type="text" name="title" placeholder="Post title...">
        <p>Select post type</p>
        <select required name="post_type">
            <option value="cover">Cover</option>
            <option value="original">Original Song</option>
        </select>
        <label for="genre">Select a genre of the music (optional - helps with the algorithm)</label>
        <select name="genre" id="genre">
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="hip-hop">Hip Hop</option>
            <option value="jazz">Jazz</option>
            <option value="blues">Blues</option>
            <option value="country">Country</option>
            <option value="classical">Classical</option>
            <option value="electronic">Electronic</option>
            <option value="reggae">Reggae</option>
            <option value="folk">Folk</option>
            <option value="metal">Metal</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
            <option value="other">Other</option>
        </select>
        <label for="instrument">Select the instrument you've used for the music (optional - helps with the algorithm)</label>
        <select name="instrument">
            <option value="guitar">Guitar</option>
            <option value="piano">Piano</option>
            <option value="drums">Drums</option>
            <option value="bass">Bass Guitar</option>
            <option value="violin">Violin</option>
            <option value="saxophone">Saxophone</option>
            <option value="trumpet">Trumpet</option>
            <option value="flute">Flute</option>
            <option value="clarinet">Clarinet</option>
            <option value="keyboard">Keyboard</option>
            <option value="ukulele">Ukulele</option>
            <option value="banjo">Banjo</option>
            <option value="harmonica">Harmonica</option>
            <option value="accordion">Accordion</option>
            <option value="other">Other</option>
        </select>
        <label for="description">Add the a description to your song/cover. For example the music sheet or anything you want</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
